<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tetsr</title>

  <style media="screen">
    .red {
      background: crimson;
    }

    .blue {
      background: blue;
    }

    .green {
      background: green;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script type="text/x-template" class="weekday-template">
    {{#each weekdays}}
    <div class="weekday
      {{#if first}}
        {{first}}
      {{else if second}}
        {{second}}
    {{else if sameDay}}
      {{sameDay}}
    {{/if}}" id="{{@key}}">{{dayName}}</div>
    {{/each}}
  </script>
</head>

<body>

  <div class="weekday-display">

  </div>

  <input type="date" class="date-1">
  <input type="date" class="date-2">


  <script src="js/matching-days.js" type="text/javascript"></script>
  <script src="js/matching-days.dom.js" type="text/javascript"></script>
</body>

</html>
